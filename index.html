<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>CountdownTimer for New Year</title>
   <link rel="stylesheet" href="style.css">
      <script src="./script.js" ></script>
    </head>
    <body>
      <div class="container">
        <h1>New Years CountDown Timer</h1>
        <div class="timerContainer">
          <div class="time">
            <h3 id="day">00</h3>
            <p>Days</p>
          </div>
          <div class="time">
            <h3 id="hours">00</h3>
            <p>Hours</p>
          </div>
          <div class="time">
            <h3 id="minutes">00</h3>
            <p>Minutes</p>
          </div>
          <div class="time">
            <h3 id="seconds">00</h3>
            <p>Seconds</p>
          </div>
        </div>
      </div>
    </body>
</html>
